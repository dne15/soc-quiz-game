<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <title>QuizAcademy</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QuizAcademy</h1>
        </header>
        <main class="quiz-main">
            <form class="answerOptions">
                <h3>What is the capital of France</h3>
                <label for="question1">
                    <input type="radio" id="question1" name="answers" />
                    Berlin
                </label>
                <label for="question2">
                    <input type="radio" id="question2" name="answers" />
                    Birmingham
                </label>
                <label for="question3">
                    <input type="radio" id="question3" name="answers" />
                    New York
                </label>
                <label for="question4">
                    <input type="radio" id="question4" name="answers" />
                    Paris
                </label>
            </form>
            <button type="submit">Submit Answer</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
